<body>

<!-- BotÃ³n menÃº -->

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <nav>
    <ul>
      <li><a href="{% url 'orbits' %}">Orbits</a></li>
      <li><a href="{% url 'pagina2' %}">PÃ¡gina 2</a></li>

    </ul>
  </nav>

<div class="header-title">
  <h1>SOLAR SYSTEM</h1>
</div>

<!-- Contenedor principal con marco pixelado -->
<main>
  <div class="solar-frame">
    <div class="solar-box">
      <svg viewBox="0 0 1100 1100" class="solar-system">
        <!-- Sol -->
        <circle cx="550" cy="550" r="30" fill="#ffcc00" />

        <!-- Ã“rbitas de los planetas (estÃ¡ticas) -->
        <circle class="orbit" cx="550" cy="550" r="80" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="120" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="160" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="200" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="260" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="320" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="380" fill="none"></circle>
        <circle class="orbit" cx="550" cy="550" r="440" fill="none"></circle>

        <!-- Planetas -->
        <circle id="mercury" r="12" fill="#aaa"></circle>
        <circle id="venus" r="12" fill="#f5d"></circle>
        <circle id="earth" r="12" fill="#2b8f6b"></circle>
        <circle id="mars" r="12" fill="#c94b2a"></circle>
        <circle id="jupiter" r="12" fill="#c08b5a"></circle>
        <circle id="saturn" r="12" fill="#d3b88a"></circle>
        <circle id="uranus" r="12" fill="#7fc8d8"></circle>
        <circle id="neptune" r="12" fill="#4369b8"></circle>
      </svg>
    </div>
  </div>

  <!-- Selector de fecha a la derecha -->
  <div class="date-control-panel">
    <form method="get" id="date-form">
      <div class="form-group">
        <label for="date">Fecha:</label>
        <div class="date-input-wrap">
          <input type="date" id="date" name="date" value="{{ selected_date }}" readonly class="date-input">
          <button type="button" id="calendar-btn" class="btn calendar-btn" aria-label="Abrir calendario">ðŸ“…</button>
          <!-- BotÃ³n Ver a la derecha del calendario -->
          <button type="submit" class="btn btn-submit date-submit">Ver</button>
        </div>
      </div>


      <!-- Fila de navegaciÃ³n de fechas: anterior / hoy / siguiente -->
      <div class="date-nav-row">
        <button type="button" id="prev-day-btn" class="btn btn-nav" aria-label="DÃ­a anterior">â—€</button>
        <button type="button" id="today-btn" class="btn btn-today" aria-label="Hoy">Hoy</button>
        <button type="button" id="next-day-btn" class="btn btn-nav" aria-label="DÃ­a siguiente">â–¶</button>
      </div>
    </form>
  </div>
</main>

<!-- Pasar datos al JS -->
<script id="positions-data" type="application/json">{{ positions_json|safe }}</script>
<script id="periods-data" type="application/json">{{ periods_json|safe }}</script>

<script src="{% static 'planets/sidebar.js' %}"></script>
<script src="{% static 'planets/orbits.js' %}"></script>
